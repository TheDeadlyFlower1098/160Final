{% extends 'base.html' %}

{% block body %}
    <h1>Update Test</h1>

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="success">{{ success }}</div>
    {% endif %}

    <form method="POST" class="update">
        <div>
            <label for="name">Test Name:</label>
            <input type="text" id="name" name="name" value="{{ test[1] }}" required>
        </div>
        <div>
            <label for="create_date">Create Date:</label>
            <input type="text" id="create_date" name="create_date" value="{{ test[2] }}" required>
        </div>
        <div>
            <label for="teacher_id">Teacher ID:</label>
            <input type="text" id="teacher_id" name="teacher_id" value="{{ test[3] }}" required>
        </div>
        <button class="update_btn" type="submit">Update Test</button>
    </form>

    <a href="{{ url_for('test') }}">Back to Test List</a>
{% endblock %}
