{% extends 'base.html' %}

{% block body %}
    <div class="test-container">
        {% for test in tests %}
        <div class="test-card">
            <ul class="test-list">
                <strong class="test-info-heading">TEST INFO</strong>

                <li class="test-item"><strong>ID: </strong> {{ test[0] }}</li>
                <li class="test-item"><strong>TEST NAME: </strong> {{ test[1] }}</li>
                <li class="test-item"><strong>CREATED: </strong> {{ test[2] }}</li>
                <li class="test-item"><strong>TEACHER ID: </strong> {{ test[3] }}</li>

                <li>
                    <a class="update-btn" href="{{ url_for('update_test', test_id=test[0]) }}">
                        CLICK HERE TO UPDATE
                    </a>
                </li>

                <form action="{{ url_for('delete_test', test_id=test[0]) }}" method="POST">
                    <button class="delete-btn" type="submit" 
                            onclick="return confirm('Are you sure you want to delete this test?')">
                        Delete test
                    </button>
                </form>

                <li>
                    <a class="take-test-btn" href="{{ url_for('take_test', test_id=test[0]) }}">
                        Take Test
                    </a>
                </li>
            </ul>
        </div>
        {% endfor %}
    </div>
{% endblock %}
