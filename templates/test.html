{% extends 'base.html' %}

{% block body %}
    {% for test in tests %}
    <div class="test">
        <ul style="list-style: none;">
            <strong style="color: rgb(241, 151, 95);">TEST INFO</strong>
            <li class="test_list"> <strong>ID: </strong> {{test[0]}}</li>
            <li class="test_list"> <strong>TEST NAME: </strong> {{test[1]}}</li>
            <li class="test_list"><strong>CREATED: </strong> {{test[2]}}</li>
            <li class="test_list"> <strong>TEACHER ID: </strong> {{test[3]}}</li>
            <li><a class="update_btn" href="{{ url_for('update_test', test_id=test[0]) }}">CLICK HERE TO UPDATE</a></li>
            <form action="{{ url_for('delete_test', test_id=test[0]) }}" method="POST">
                <button id="delete" type="submit" onclick="return confirm('Are you sure you want to delete this test?')">Delete test</button>
            </form>
        </ul>
    </div>
    {% endfor %}
{% endblock %}
